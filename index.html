<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="Refresh" content="120"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload"
    />
    <link rel="icon" href="./src/assets/favicon.png" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" priority="1" />
    <link rel="stylesheet" href="src/css/reset.css" priority="0" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet" />

    <seo>
      <meta name="robots" content="index,follow" />
      <meta property="og:title" content="Projeto - Landing Page GTA" />
      <meta property="og:type" content="game" />
      <meta property="og:url" content="https://pingobras.glitch.me" />
      <meta property="og:description" content="WIP" />
      <meta property="og:image" content="" />
      <meta name="twitter:card" content="summary" />
    </seo>
    <title>Projeto - Landing Page GTA</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/assets/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/assets/logo-gta.svg" alt="Logo GTA V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
            >
              Suporte
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="img-fundo"
        src="./src/assets/bg-main.png"
        alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo"
      />

      <div class="info">
        <div class="lista-de-jogos">
          <img src="./src/assets/logo-gta-v.svg" alt="" />
          <img src="./src/assets/logo-gta-online.svg" alt="" />
        </div>

        <h1 class="titulo">
          Já disponíveis para PlayStation 5 e Xbox Series X|S
        </h1>

        <p class="texto">
          Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA
          Online.
        </p>

        <a class="btn-comprar" href="#compar">Compre Já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre Já</h2>
      <div class="card">
        <img
          class="capa-do-jogo"
          src="./src/assets/gta5.jpg"
          alt="Capa do jogo GTA V"
        />

        <div class="info">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo historia do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/assets/logo-ps5.svg" alt="Logo playStation 5" />
            </li>
            <li>
              <img
                src="./src/assets/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X|S 5"
              />
            </li>
            <li>
              <img src="./src/assets/logo-ps4.svg" alt="Logo playStation 4" />
            </li>
            <li>
              <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/assets/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione uma plataforma
          <ul class="plataformas">
            <li>
              <img src="./src/assets/logo-ps5.svg" alt="Logo playStation 5" />
            </li>
            <li>
              <img
                src="./src/assets/logo-xbox-series-s.svg"
                alt="Logo Xbox Series X|S 5"
              />
            </li>
            <li>
              <img src="./src/assets/logo-ps4.svg" alt="Logo playStation 4" />
            </li>
            <li>
              <img src="./src/assets/logo-xbox-one.svg" alt="Logo Xbox One" />
            </li>
            <li>
              <img src="./src/assets/logo-pc.svg" alt="Logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading">
          <p class="load"></p>
        </div>
      </div>
    </footer>
  </body>

  <scripts>
    <script src="./src/js/index.js" defer></script>
  </scripts>
  <!-- <autoscripts>
        <script src="https://pingobras.glitch.me/src/js/load-scripts.js"></script>
    </autoscripts> -->
  <host>
    <script
      src="https://pingobras.glitch.me/src/js/load-host.js"
      defer
    ></script>
  </host>
</html>
